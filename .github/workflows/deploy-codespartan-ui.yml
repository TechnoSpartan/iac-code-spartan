name: Deploy CodeSpartan UI (Storybook)

on:
  workflow_dispatch:
  push:
    paths:
      - 'codespartan/apps/codespartan-cloud/ui/**'
    branches:
      - main
  repository_dispatch:
    types: [trackworks-design-system-deploy]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout IaC repository
        uses: actions/checkout@v4
        with:
          path: iac-repo

      - name: Checkout trackworks-design-system repository
        uses: actions/checkout@v4
        with:
          repository: TechnoSpartan/trackworks-design-system
          path: app-repo
          token: ${{ secrets.GH_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: technospartan
          password: ${{ secrets.GH_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/technospartan/codespartan-ui
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app-repo
          file: ./app-repo/Dockerfile
          platforms: linux/arm64  # VPS es ARM64 (cax11), no necesitamos amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Deshabilitar cache completamente para forzar rebuild
          no-cache: true
          pull: true  # Forzar pull de imÃ¡genes base

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "iac-repo/codespartan/apps/codespartan-cloud/ui/docker-compose.yml"
          target: "/opt/codespartan/apps/codespartan-cloud/ui/"
          strip_components: 5
          overwrite: true

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GH_PAT }}
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GHCR_TOKEN
          script: |
            set -euo pipefail

            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "ğŸš€ DEPLOYING CODESPARTAN UI (STORYBOOK)"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

            cd /opt/codespartan/apps/codespartan-cloud/ui
            DEPLOY_START=$(date +%s)

            # Ensure network exists
            docker network create web 2>/dev/null || echo "Network 'web' already exists"

            # Login to GHCR
            echo "ğŸ” Logging in to GitHub Container Registry..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u technospartan --password-stdin

            # Pull latest image
            echo "ğŸ“¦ Pulling latest Docker image..."
            docker compose pull

            # Deploy
            echo "ğŸš€ Starting container..."
            docker compose up -d

            # Health check
            echo "ğŸ” Running health checks..."
            echo "â³ Waiting for container to become healthy..."
            ATTEMPTS=0
            MAX_ATTEMPTS=30  # 30 Ã— 3s = 90 segundos mÃ¡ximo

            while [ $ATTEMPTS -lt $MAX_ATTEMPTS ]; do
              # Verificar si el contenedor estÃ¡ corriendo
              if ! docker ps -q --filter "name=codespartan-ui" | grep -q .; then
                echo "â³ Container not yet running... ($((ATTEMPTS + 1))/$MAX_ATTEMPTS)"
                ATTEMPTS=$((ATTEMPTS + 1))
                sleep 3
                continue
              fi

              # Verificar health status
              HEALTH=$(docker inspect --format='{{.State.Health.Status}}' codespartan-ui 2>/dev/null || echo "unknown")

              if [ "$HEALTH" = "healthy" ]; then
                DEPLOY_END=$(date +%s)
                DEPLOY_TIME=$((DEPLOY_END - DEPLOY_START))

                echo "âœ… Health check passed!"
                echo "ğŸ§¹ Cleaning up old images..."
                docker image prune -f

                echo ""
                echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                echo "âœ… DEPLOYMENT SUCCESSFUL (${DEPLOY_TIME}s)"
                echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                echo ""
                echo "ğŸ“Š Container Status:"
                docker ps --filter "name=codespartan-ui" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

                echo ""
                echo "ğŸŒ URL: https://ui.codespartan.cloud"
                echo ""
                exit 0
              fi

              echo "â³ Health: $HEALTH - waiting... ($((ATTEMPTS + 1))/$MAX_ATTEMPTS)"
              ATTEMPTS=$((ATTEMPTS + 1))
              sleep 3
            done

            echo "âŒ Health check timeout or container failed to start"
            echo "ğŸ“‹ Container logs:"
            docker logs --tail 50 codespartan-ui 2>&1 || echo "No logs available"
            echo ""
            echo "ğŸ“Š Container status:"
            docker ps -a --filter "name=codespartan-ui" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            exit 1

      - name: Verify production URL
        if: success()
        run: |
          echo "ğŸŒ Verifying production URL..."
          sleep 10

          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://ui.codespartan.cloud || echo "000")

          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "âœ… Production site is live! (HTTP $HTTP_STATUS)"
            echo "ğŸ”— https://ui.codespartan.cloud"
          else
            echo "âš ï¸  Site returned HTTP $HTTP_STATUS"
            echo "Container is healthy but may need a few minutes for SSL cert generation"
            echo "Check again in 2-3 minutes: https://ui.codespartan.cloud"
          fi
