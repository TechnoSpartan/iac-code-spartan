name: Deploy CodeSpartan UI (Storybook)

on:
  workflow_dispatch:
  push:
    paths:
      - 'codespartan/apps/codespartan-cloud/ui/**'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: technospartan
          password: ${{ secrets.GH_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/technospartan/codespartan-ui
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./codespartan/apps/codespartan-cloud/ui
          file: ./codespartan/apps/codespartan-cloud/ui/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "codespartan/apps/codespartan-cloud/ui/docker-compose.yml"
          target: "/opt/codespartan/apps/codespartan-cloud/ui/"
          strip_components: 4
          overwrite: true

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GH_PAT }}
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GHCR_TOKEN
          script: |
            set -euo pipefail

            echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
            echo "üìö DEPLOYING CODESPARTAN UI (STORYBOOK)"
            echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"

            cd /opt/codespartan/apps/codespartan-cloud/ui
            DEPLOY_START=$(date +%s)

            # Ensure network exists
            docker network create web 2>/dev/null || echo "Network 'web' already exists"

            # Login to GHCR
            echo "üîê Logging in to GitHub Container Registry..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u technospartan --password-stdin

            # Pull latest image
            echo "üì¶ Pulling latest Docker image..."
            docker compose pull

            # Deploy
            echo "üöÄ Starting Storybook container..."
            docker compose up -d

            # Health check
            echo "üîç Running health checks..."
            sleep 5

            if docker ps | grep -q codespartan-ui; then
              echo "‚úÖ Container is running"

              # Wait for health check
              echo "‚è≥ Waiting for health check..."
              ATTEMPTS=0
              MAX_ATTEMPTS=20

              while [ $ATTEMPTS -lt $MAX_ATTEMPTS ]; do
                HEALTH=$(docker inspect --format='{{.State.Health.Status}}' codespartan-ui 2>/dev/null || echo "unknown")

                if [ "$HEALTH" = "healthy" ]; then
                  DEPLOY_END=$(date +%s)
                  DEPLOY_TIME=$((DEPLOY_END - DEPLOY_START))

                  echo "‚úÖ Health check passed!"
                  echo "üßπ Cleaning up old images..."
                  docker image prune -f

                  echo ""
                  echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
                  echo "‚úÖ STORYBOOK DEPLOYED SUCCESSFULLY (${DEPLOY_TIME}s)"
                  echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
                  echo ""
                  echo "üìä Container Status:"
                  docker ps --filter "name=codespartan-ui" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

                  echo ""
                  echo "üåê URL: https://ui.codespartan.cloud"
                  echo ""
                  exit 0
                fi

                echo "‚è≥ Health: $HEALTH - waiting... ($((ATTEMPTS + 1))/$MAX_ATTEMPTS)"
                ATTEMPTS=$((ATTEMPTS + 1))
                sleep 3
              done

              echo "‚ùå Health check timeout"
              echo "üìã Container logs:"
              docker logs --tail 50 codespartan-ui
              exit 1
            else
              echo "‚ùå Container failed to start"
              docker logs codespartan-ui 2>/dev/null || echo "No logs available"
              exit 1
            fi

      - name: Verify production URL
        if: success()
        run: |
          echo "üåê Verifying Storybook URL..."
          sleep 10

          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://ui.codespartan.cloud || echo "000")

          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "‚úÖ Storybook is live! (HTTP $HTTP_STATUS)"
            echo "üîó https://ui.codespartan.cloud"
          else
            echo "‚ö†Ô∏è  Site returned HTTP $HTTP_STATUS"
            echo "Container is healthy but may need a few minutes for SSL cert generation"
            echo "Check again in 2-3 minutes: https://ui.codespartan.cloud"
          fi
