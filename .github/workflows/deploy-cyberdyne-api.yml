name: Deploy Cyberdyne API

on:
  workflow_dispatch:
  push:
    paths:
      - 'codespartan/apps/cyberdyne-systems-es/api/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout IaC repo
        uses: actions/checkout@v4

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "codespartan/apps/cyberdyne-systems-es/api/docker-compose.yml"
          target: "/opt/codespartan/apps/cyberdyne-systems-es/api/"
          strip_components: 4

      - name: Deploy API on VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GH_PAT }}
          MONGODB_ROOT_USERNAME: ${{ secrets.TRACKWORKS_MONGODB_USERNAME }}
          MONGODB_ROOT_PASSWORD: ${{ secrets.TRACKWORKS_MONGODB_PASSWORD }}
          MONGODB_DATABASE: ${{ secrets.TRACKWORKS_MONGODB_DATABASE }}
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GHCR_TOKEN,MONGODB_ROOT_USERNAME,MONGODB_ROOT_PASSWORD,MONGODB_DATABASE
          script: |
            set -euo pipefail
            cd /opt/codespartan/apps/cyberdyne-systems-es/api

            DEPLOY_START=$(date +%s)

            # Create .env file with MongoDB credentials from GitHub Secrets
            echo "ðŸ” Creating .env file with secure MongoDB credentials..."
            cat > .env << EOF
            # Backend Environment Variables - PRODUCTION
            PORT=3001
            NODE_ENV=production

            # CORS - Allowed origins
            ALLOWED_ORIGINS=https://cyberdyne-systems.es,https://www.cyberdyne-systems.es,https://staging.cyberdyne-systems.es,https://lab.cyberdyne-systems.es,https://api.cyberdyne-systems.es

            # MongoDB Configuration (from GitHub Secrets)
            MONGODB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME}
            MONGODB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
            MONGODB_DATABASE=${MONGODB_DATABASE}

            # Database
            DB_PATH=./data/truckworks.db
            USE_DATABASE=true

            # API Configuration
            API_BASE_PATH=/api
            API_VERSION=v1

            # Frontend URL
            FRONTEND_URL=https://www.cyberdyne-systems.es

            # Logging
            LOG_LEVEL=info
            EOF

            # Verify .env was created and has no empty critical values
            if [ ! -f .env ]; then
              echo "âŒ Failed to create .env file"
              exit 1
            fi

            if grep -q "MONGODB_ROOT_PASSWORD=$" .env; then
              echo "âŒ MongoDB password is empty in .env"
              exit 1
            fi

            echo "âœ… .env file created successfully"

            # Ensure network exists
            docker network create web || true

            # Login to GitHub Container Registry
            echo "ðŸ” Logging in to GitHub Container Registry..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u technospartan --password-stdin

            # Pull latest image
            echo "ðŸ“¦ Pulling latest Docker image..."
            docker compose pull

            # Deploy
            echo "ðŸš€ Starting API container..."
            docker compose up -d

            # Health check - using docker inspect for reliability
            echo "ðŸ” Running health checks..."

            # Check if container exists
            if ! docker inspect trackworks-api >/dev/null 2>&1; then
              echo "âŒ Container trackworks-api does not exist"
              echo "DEPLOY_STATUS=container_not_found" >> /tmp/deploy_metrics.txt
              exit 1
            fi

            # Check if container is running
            CONTAINER_STATE=$(docker inspect --format='{{.State.Status}}' trackworks-api)
            if [ "$CONTAINER_STATE" != "running" ]; then
              echo "âŒ Container is not running (state: $CONTAINER_STATE)"
              echo "ðŸ“‹ Container logs:"
              docker logs --tail 50 trackworks-api
              echo "DEPLOY_STATUS=container_not_running" >> /tmp/deploy_metrics.txt
              exit 1
            fi

            echo "âœ… Container is running"

            # Wait for health check to pass
            echo "â³ Waiting for container to be healthy..."
            HEALTH_CHECK_ATTEMPTS=0
            MAX_ATTEMPTS=24

            while [ $HEALTH_CHECK_ATTEMPTS -lt $MAX_ATTEMPTS ]; do
              HEALTH_STATUS=$(docker inspect --format='{{.State.Health.Status}}' trackworks-api 2>/dev/null || echo "unknown")

              if [ "$HEALTH_STATUS" = "healthy" ]; then
                echo "âœ… Health check passed"

                DEPLOY_END=$(date +%s)
                DEPLOY_TIME=$((DEPLOY_END - DEPLOY_START))
                echo "DEPLOY_TIME=${DEPLOY_TIME}" >> /tmp/deploy_metrics.txt
                echo "DEPLOY_STATUS=success" >> /tmp/deploy_metrics.txt

                echo "ðŸ§¹ Cleaning up old images..."
                docker image prune -f

                echo "âœ¨ API deployed successfully in ${DEPLOY_TIME}s!"
                docker ps --filter "name=trackworks-api" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
                exit 0
              fi

              echo "â³ Health status: $HEALTH_STATUS - waiting... ($((HEALTH_CHECK_ATTEMPTS + 1))/$MAX_ATTEMPTS)"
              HEALTH_CHECK_ATTEMPTS=$((HEALTH_CHECK_ATTEMPTS + 1))
              sleep 3
            done

            echo "âŒ Health check failed after $((MAX_ATTEMPTS * 3)) seconds"
            echo "ðŸ“‹ Container logs:"
            docker logs --tail 50 trackworks-api

            echo "DEPLOY_STATUS=health_check_failed" >> /tmp/deploy_metrics.txt
            exit 1

