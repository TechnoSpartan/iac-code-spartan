name: Deploy Cyberdyne

on:
  workflow_dispatch:
  push:
    paths:
      - 'codespartan/apps/cyberdyne/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy app files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "codespartan/apps/cyberdyne/*"
          target: "/opt/codespartan/apps/cyberdyne/"
          strip_components: 3

      - name: Deploy stack
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            mkdir -p /opt/codespartan/apps/cyberdyne
            cat > /opt/codespartan/apps/cyberdyne/.env <<EOF
            BASE_DOMAIN=${{ secrets.CYBERDYNE_BASE_DOMAIN }}
            EOF
            cd /opt/codespartan/apps/cyberdyne
            docker compose --env-file .env up -d

