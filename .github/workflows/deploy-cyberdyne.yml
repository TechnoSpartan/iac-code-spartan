name: Deploy Cyberdyne Frontend

on:
  workflow_dispatch:
  push:
    paths:
      - 'codespartan/apps/cyberdyne-systems-es/www/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout IaC repo
        uses: actions/checkout@v4

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "codespartan/apps/cyberdyne-systems-es/www/docker-compose.yml"
          target: "/opt/codespartan/apps/cyberdyne-systems-es/www/"
          strip_components: 4

      - name: Deploy Frontend on VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GH_PAT }}
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GHCR_TOKEN
          script: |
            set -euo pipefail
            cd /opt/codespartan/apps/cyberdyne-systems-es/www

            DEPLOY_START=$(date +%s)

            # Ensure network exists
            docker network create web || true

            # Login to GitHub Container Registry
            echo "ðŸ” Logging in to GitHub Container Registry..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u technospartan --password-stdin

            # Pull latest image
            echo "ðŸ“¦ Pulling latest Docker image..."
            docker compose pull

            # Deploy
            echo "ðŸš€ Starting frontend container..."
            docker compose up -d

            # Health check
            echo "ðŸ” Running health checks..."
            if docker ps | grep -q cyberdyne-frontend; then
              echo "âœ… Container is running"

              # Esperar a que el health check interno de Docker pase
              echo "â³ Waiting for container to be healthy..."
              HEALTH_CHECK_ATTEMPTS=0
              MAX_ATTEMPTS=20

              while [ $HEALTH_CHECK_ATTEMPTS -lt $MAX_ATTEMPTS ]; do
                HEALTH_STATUS=$(docker inspect --format='{{.State.Health.Status}}' cyberdyne-frontend 2>/dev/null || echo "unknown")

                if [ "$HEALTH_STATUS" = "healthy" ]; then
                  echo "âœ… Health check passed"

                  DEPLOY_END=$(date +%s)
                  DEPLOY_TIME=$((DEPLOY_END - DEPLOY_START))
                  echo "DEPLOY_TIME=${DEPLOY_TIME}" >> /tmp/deploy_metrics.txt
                  echo "DEPLOY_STATUS=success" >> /tmp/deploy_metrics.txt

                  echo "ðŸ§¹ Cleaning up old images..."
                  docker image prune -f

                  echo "âœ¨ Frontend deployed successfully in ${DEPLOY_TIME}s!"
                  docker ps | grep cyberdyne-frontend
                  exit 0
                fi

                echo "â³ Health status: $HEALTH_STATUS - waiting... ($((HEALTH_CHECK_ATTEMPTS + 1))/$MAX_ATTEMPTS)"
                HEALTH_CHECK_ATTEMPTS=$((HEALTH_CHECK_ATTEMPTS + 1))
                sleep 3
              done

              echo "âŒ Health check failed after $((MAX_ATTEMPTS * 3)) seconds"
              echo "ðŸ“‹ Container logs:"
              docker logs --tail 50 cyberdyne-frontend

              echo "DEPLOY_STATUS=health_check_failed" >> /tmp/deploy_metrics.txt
              exit 1
            else
              echo "âŒ Container failed to start"
              echo "DEPLOY_STATUS=container_failed" >> /tmp/deploy_metrics.txt
              exit 1
            fi

      - name: Check production URL
        if: success()
        run: |
          echo "ðŸŒ Checking production URL..."

          # Wait a bit for proxy to update
          sleep 5

          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://www.cyberdyne-systems.es)

          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "âœ… Production site is responding correctly (HTTP $HTTP_STATUS)"
            echo "status=$HTTP_STATUS" >> $GITHUB_OUTPUT
          else
            echo "âŒ Production site returned HTTP $HTTP_STATUS"
            echo ""
            echo "âš ï¸  NOTE: Container is healthy but proxy returns 404"
            echo "This indicates a PROXY CONFIGURATION issue, not a container issue."
            echo ""
            echo "To fix, check the proxy configuration (Caddy/Traefik) on the VPS:"
            echo "  - Verify reverse proxy is pointing to localhost:3000"
            echo "  - Check proxy logs: journalctl -u caddy -n 50"
            echo "  - Verify domain configuration"
            echo ""
            echo "Container is working correctly. Issue is in the proxy layer."

            # Don't fail the deployment since the container is working
            echo "status=$HTTP_STATUS" >> $GITHUB_OUTPUT
          fi
