name: Deploy Platform (Traefik)

on:
  workflow_dispatch:
  push:
    paths:
      - 'codespartan/platform/traefik/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare files
        run: |
          mkdir -p artifacts/traefik
          cp -r codespartan/platform/traefik/* artifacts/traefik/

      - name: Prepare remote dir
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mkdir -p /opt/codespartan/platform/traefik

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "artifacts/traefik/*"
          target: "/opt/codespartan/platform/traefik"
          strip_components: 2

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -euxo pipefail
            mkdir -p /opt/codespartan/platform/traefik/letsencrypt
            touch /opt/codespartan/platform/traefik/letsencrypt/acme.json
            chmod 600 /opt/codespartan/platform/traefik/letsencrypt/acme.json
            if ! command -v docker >/dev/null 2>&1; then
              echo "[+] Installing Docker";
              curl -fsSL https://get.docker.com | sh
              systemctl enable --now docker || true
            fi
            docker network create web || true
            cat > /opt/codespartan/platform/traefik/.env <<'EOF'
            ACME_EMAIL=${{ secrets.TRAEFIK_ACME_EMAIL }}
            DASHBOARD_HOST=${{ secrets.TRAEFIK_DASHBOARD_HOST }}
            BASIC_AUTH=${{ secrets.TRAEFIK_BASIC_AUTH }}
            EOF
            cd /opt/codespartan/platform/traefik
            docker compose pull
            docker compose up -d
