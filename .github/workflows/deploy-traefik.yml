name: Deploy Traefik

on:
  workflow_dispatch:
  push:
    paths:
      - 'codespartan/platform/traefik/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare files
        env:
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          BASIC_AUTH: ${{ secrets.TRAEFIK_BASIC_AUTH }}
        run: |
          mkdir -p artifacts/traefik
          cp -r codespartan/platform/traefik/* artifacts/traefik/

          # Crear archivo .env con las variables necesarias
          echo "ACME_EMAIL=${ACME_EMAIL}" > artifacts/traefik/.env
          echo "DASHBOARD_HOST=traefik.mambo-cloud.com" >> artifacts/traefik/.env
          echo "BASIC_AUTH=${BASIC_AUTH}" >> artifacts/traefik/.env

      - name: Prepare remote dir
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mkdir -p /opt/codespartan/platform/traefik/letsencrypt
            touch /opt/codespartan/platform/traefik/letsencrypt/acme.json
            chmod 600 /opt/codespartan/platform/traefik/letsencrypt/acme.json

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "artifacts/traefik/*"
          target: "/opt/codespartan/platform/traefik"
          strip_components: 2

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -euxo pipefail
            docker network create web || true
            cd /opt/codespartan/platform/traefik
            docker compose pull
            docker compose up -d
