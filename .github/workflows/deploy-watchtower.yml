name: Deploy Watchtower

on:
  workflow_dispatch:
  push:
    paths:
      - 'codespartan/platform/watchtower/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout IaC repo
        uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "codespartan/platform/watchtower/*"
          target: "/opt/codespartan/platform/watchtower/"
          strip_components: 3

      - name: Deploy Watchtower on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/codespartan/platform/watchtower

            echo "üîÑ Deploying Watchtower..."

            # Ensure network exists
            docker network create monitoring 2>/dev/null || true

            # Pull latest image
            docker compose pull

            # Deploy
            docker compose up -d

            # Verify
            sleep 5
            if docker ps | grep -q watchtower; then
              echo "‚úÖ Watchtower deployed successfully!"
              docker ps --filter "name=watchtower" --format "table {{.Names}}\t{{.Status}}"
            else
              echo "‚ùå Watchtower failed to start"
              docker logs watchtower --tail 20
              exit 1
            fi
