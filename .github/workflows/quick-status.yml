name: Quick Status

on:
  workflow_dispatch:

jobs:
  status:
    runs-on: ubuntu-latest
    steps:
      - name: Check containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸ³ All containers:"
            docker ps -a --filter "name=codespartan" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"

            echo ""
            echo "ðŸ“‹ WWW logs (last 100 lines):"
            docker logs codespartan-www --tail 100 2>&1 || echo "Container doesn't exist"

            echo ""
            echo "ðŸ“‹ UI logs (last 100 lines):"
            docker logs codespartan-ui --tail 100 2>&1 || echo "Container doesn't exist"
