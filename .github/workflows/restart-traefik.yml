name: Restart Traefik Service

on:
  workflow_dispatch:

jobs:
  restart:
    runs-on: ubuntu-latest
    steps:
      - name: Reiniciar Traefik y verificar configuraciÃ³n
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ”„ Reiniciando Traefik..."
            cd /opt/codespartan/platform/traefik
            docker compose restart traefik
            
            echo "â³ Esperando 15 segundos para que Traefik se inicie..."
            sleep 15
            
            echo ""
            echo "ğŸ“‹ Verificando logs de Traefik (File Provider):"
            docker logs traefik --tail 50 2>&1 | grep -E "(file|provider|error|warn)" -i | tail -20
            
            echo ""
            echo "ğŸ§ª Test de routing:"
            echo "  - www.codespartan.cloud:"
            curl -Ik https://www.codespartan.cloud 2>&1 | head -5
            echo "  - ui.codespartan.cloud:"
            curl -Ik https://ui.codespartan.cloud 2>&1 | head -5
