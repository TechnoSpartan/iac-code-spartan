services:
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    volumes:
      - ./configuration.yml:/config/configuration.yml:ro
      - ./users_database.yml:/config/users_database.yml:ro
      - authelia_data:/config
    networks:
      - web
      - authelia_internal
    labels:
      - traefik.enable=true

      # Router for Authelia portal
      - traefik.http.routers.authelia.rule=Host(`auth.mambo-cloud.com`)
      - traefik.http.routers.authelia.entrypoints=websecure
      - traefik.http.routers.authelia.tls=true
      - traefik.http.routers.authelia.tls.certresolver=le
      - traefik.http.routers.authelia.service=authelia
      - traefik.http.services.authelia.loadbalancer.server.port=9091

      # Middleware definition
      - traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/verify?rd=https://auth.mambo-cloud.com
      - traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true
      - traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email

      # Security headers
      - traefik.http.routers.authelia.middlewares=security-headers@file

    environment:
      - TZ=Europe/Madrid

    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9091/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

    depends_on:
      authelia-redis:
        condition: service_healthy

  authelia-redis:
    image: redis:7-alpine
    container_name: authelia-redis
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - authelia_redis:/data
    networks:
      - authelia_internal
    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  authelia_data:
    name: authelia_data
  authelia_redis:
    name: authelia_redis

networks:
  web:
    external: true
  authelia_internal:
    name: authelia_internal
    driver: bridge
    internal: true  # Redis solo accesible por Authelia
