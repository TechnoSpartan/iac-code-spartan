services:
  backoffice:
    image: nginx:stable-alpine
    container_name: backoffice
    volumes:
      - ./html:/usr/share/nginx/html:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.backoffice.rule=Host(`backoffice.mambo-cloud.com`)
      - traefik.http.routers.backoffice.entrypoints=websecure
      - traefik.http.routers.backoffice.tls=true
      - traefik.http.routers.backoffice.tls.certresolver=le
      # Autenticación básica (user: admin, pass: codespartan123)
      - traefik.http.middlewares.backoffice-auth.basicauth.users=admin:$$2y$$05$$E6t5TRn595ZGqgG3yZ2XXOHwh19zgbruSv1.YQFsGgufTePCwDq4O
      - traefik.http.routers.backoffice.middlewares=backoffice-auth,rate-limit-strict@file,security-headers@file,compression@file
      - traefik.docker.network=web
    networks: [web]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  web:
    external: true
