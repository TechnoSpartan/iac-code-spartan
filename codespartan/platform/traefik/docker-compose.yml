services:
  traefik:
    # Using contributor's image with Docker API auto-negotiation fix (PR #12256)
    # TODO: Switch back to official traefik:v3.6.1 when released
    image: felixbuenemann/traefik:v3.6.1
    container_name: traefik
    command:
      - --api.dashboard=true
      - --api.insecure=false
      - --core.defaultRuleSyntax=v2
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.http.tls=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.endpoint=unix:///var/run/docker.sock
      - --providers.file.filename=/etc/traefik/dynamic-config.yml
      - --providers.file.watch=true
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.le.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --log.level=INFO
      - --accesslog=true
      - --metrics.prometheus=true
      - --metrics.prometheus.addEntryPointsLabels=true
      - --metrics.prometheus.addServicesLabels=true
      - --ping=true
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik.rule=Host(`${DASHBOARD_HOST}`)
      - traefik.http.routers.traefik.entrypoints=websecure
      - traefik.http.routers.traefik.tls=true
      - traefik.http.routers.traefik.tls.certresolver=le
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.middlewares.traefik-auth.basicauth.usersfile=/users.htpasswd
      - traefik.http.routers.traefik.middlewares=traefik-auth,rate-limit-strict@file,security-headers@file
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
      - ./users.htpasswd:/users.htpasswd:ro
      - ./dynamic-config.yml:/etc/traefik/dynamic-config.yml:ro
    networks: [web]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
networks:
  web:
    external: true

